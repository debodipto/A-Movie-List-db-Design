<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .nav-button.active {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .update-button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .update-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a class="nav-button" href="{% url "create_movie" %}">Add a Movie</a>
            <a class="nav-button active" href="{% url "movie_list" %}">View Movie List</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                      <tr>
                        <td>{{ movie.movie_name }}</td>
                        <td>{{ movie.genre }}</td>
                        <td>{{ movie.release_year }}</td>
                        <td><a class="update-button" href="{% url "update_movie" movie.id %}">Update</a> <a class="delete-button" href="{% url "delete_movie" movie.id %}">Delete</a></td>
                      </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
